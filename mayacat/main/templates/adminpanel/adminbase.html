<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <style>
        {% block style_block %}
        {% endblock %}
        .navigation-bar {
            background-color: black;
            overflow: hidden;
            padding-bottom: 20px;
        }
        .navigation-bar a {
            color: white;
            background-color: black;
            border: none;
        }
        .navigation-bar a:hover {
            background-color: red;
            border: none;
        }
        .get-started-bar-bottom {
            background-color: black;
            overflow: hidden;
            position: absolute;
            width: 100%;
            bottom: 0;
            align-content: center;
            align-items: center;
        }
        .get-started-bar-bottom a {
            color: white;
            background-color: black;
            border: none;
        }
        .get-started-bar-bottom a:hover {
            background-color: red;
            border: none;
        }
    </style>
    <title>MAYACAT</title>
</head>
<body>

<div class="navigation-bar">

</div>
{% block main_content %}

{% endblock %}

<div class="get-started-bar-bottom">
    {% if not request.user.is_authenticated %}
        <a href="/register" class="btn btn-primary">Become a student!</a>
        <a href="/register/instructor" class="btn btn-primary">Teach at MayaCat!</a>
    {% endif %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>
</html>
