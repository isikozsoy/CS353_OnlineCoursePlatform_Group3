<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MayaCat E-Learning Platform</title>
</head>
<body>
{% if not request.user.is_authenticated %}
    <a href="login">Already have an account? Log in!</a><br>
    <a href="register">Create a student account!</a><br>
    <a href="register/instructor">Create an instructor account!</a>
    <a href="register/advertiser">Publish your ads on MayaCat today!</a>
{% else %}
    <a href="logout">Log out</a><br>
    <a href="/wishlist">Wishlist</a>
    <a href="/my_courses">My Courses</a>
{% endif %}
    <h1>Courses List</h1>
    {% for course in course_list %}
        <a href="{{ course.get_url }}">{{ course }}</a>
    {% endfor %}
</body>
</html>
