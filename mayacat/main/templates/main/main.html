{% extends "base.html" %}

{% block main_content %}
    <h1>Courses List</h1>

    {% for object in object_list %}
        <img src={{ object.course_img }}><br><a href="{{ object.get_url }}">{{ object }}</a><br><br>
    {% endfor %}

    <div class="get-started-bar-bottom">
        {% if not request.user.is_authenticated %}
            <a href="register" class="btn btn-primary">Become a student!</a>
            <a href="register/instructor" class="btn btn-primary">Teach at MayaCat!</a>
        {% endif %}
    </div>
{% endblock %}
