{% extends "main/base.html" %}

{% block style_block %}
<style>

.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 250px;
    border-radius: 5px;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
    border-radius: 5px 5px 0 0;
}

.container {
    padding: 2px 16px;
}

/* Float four columns side by side */
.column {
    float: left;
    width: 25%;
    padding: 10px 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;
    float: left;
    padding-left: 30px;
    min-height: 400px;
    margin-bottom: 100px;
    clear: both;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

</style>

{% endblock %}

{% block main_content %}
    <h1>My Courses</h1>

    <div class="row">
        {% for course in my_courses_q %}

        <div class="column">
            <div class="card" >
                <img src="https://www.niobehosting.com/blog/wp-content/uploads/database-nedir-840x400.jpg" style="width:100%">

                <div class="container">
                    <a href="/{{ course.1 }}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">{{ course.0 }}</a>
                    <br><a>Progress: {{ course.3 }}%</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
