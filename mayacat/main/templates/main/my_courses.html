{% extends "main/base.html" %}

{% block style_block %}
<style>

.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 270px;
    border-radius: 5px;
    height: 230px;
}

.card[data-status="1"] {
    background-color: #a4e794;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
    border-radius: 5px 5px 0 0;
}

.container {
    padding: 2px 16px;
}

.column {
    padding: 10px 10px;
    float: left;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;
    float: left;
    margin-left: 40px;
    min-height: 400px;
    clear: both;
    display: inline-block;
    padding-top: 20px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

.Mycourses {
    text-align: center;
    background-color: black;
    padding-top: 5px;
    color: white;
    min-height: 70px;
}

.text{
    color: black;
    font-weight: bold;
}

</style>

{% endblock %}

{% block main_content %}

    <div class = "Mycourses">
    <h1>My Courses</h1>
        </div>


    <div class="row">
        {% for course in my_courses_q %}

        <div class="column">
            <div class="card" data-status="{{ course.4 }}"  >
                <iframe src={{ course.3 }} width="250" height="130" target="_self"></iframe>

                <div class="container">
                    <a class = "text" href="/{{ course.1 }}" >{{ course.0 }}</a>
                    <br><a>Progress: {{ course.5 }}%</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
