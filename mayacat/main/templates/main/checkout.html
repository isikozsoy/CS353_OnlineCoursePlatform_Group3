{% extends "main/base.html" %}

{% block main_content %}

    <form action="checkout" method="post">
        {% csrf_token %}

        <label for="card_name">Card Name: </label>
        <input id="card_name" type="text" name="card_name" value="{{ card_name }}"><br>

        <label for="card_number">Card Number: </label>
        <input id="card_number" type="text" name="card_number" value="{{ card_number }}"><br>

        <label for="expiry_date">Expiry Date: </label>
        <input id="expiry_date" type="text" name="expiry_date" value="{{ expiry_date }}"><br>

        <label for="security_code">Security Code: </label>
        <input id="security_code" type="text" name="security_code" value="{{ security_code }}"><br>

        <button type="submit" class="btn btn-primary" role="button">BUY</button><br>
  </form>

{% endblock %}
