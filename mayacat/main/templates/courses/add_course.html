{% extends "main/base.html" %}

{% block main_content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Add a course as an instructor:</h1>

        {{ form.errors }}
        {{ form.as_table }}<br>

        <button type="submit"
                class="btn btn-primary"
                role="button">Create a course!</button><br>
    </form>
{% endblock %}
