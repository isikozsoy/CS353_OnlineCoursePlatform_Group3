<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your MayaCat Account</title>
</head>
    <form>
    {% csrf_token %}
        Username: {{ user.username }}<br>
        Email: {{ form.email }}<br>
        Phone: {{ form.phone }}<br>

        Type:
        {% if type == 0 %}
            Student<br>
            Profile Description:
        {% else %}
            Instructor<br>
            Your Instructor Description: <br>
        {% endif %}
        {{ form.description }}<br>
    <button type="submit" formmethod="post">Save</button><br>
    </form>
</body>
</html>
