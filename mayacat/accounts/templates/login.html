{% extends "base.html" %}

{% block main_content %}
    <h1>Login!</h1>
    <form action="login" method="post">
        {% csrf_token %}
        {{ form.errors }}
        {{ form.as_table }}
        <button type="submit"
                class="btn btn-primary"
                role="button">Login!</button><br>
    </form>
{% endblock %}
