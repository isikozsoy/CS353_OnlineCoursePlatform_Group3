{% extends "main/base.html" %}


{% block style_block %}
<style>
    .alert {
        padding: 20px;
        background-color: #f44336;
        color: white;
    }

    .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    .closebtn:hover {
        color: black;
    }
</style>
{% endblock %}


{% block main_content %}
    <h1>Login!</h1>

{% if warning_message is not None %}

    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Error: </strong> {{ warning_message }}
    </div>

    {% endif %}

    <form action="login" method="post">
        {% csrf_token %}
        {{ form.errors }}
        {{ form.as_table }}
        <button type="submit"
                class="btn btn-primary"
                role="button">Login!</button><br>
    </form>
{% endblock %}
