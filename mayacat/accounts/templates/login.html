<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to MayaCat</title>
</head>
<body>
    <h1>Login!</h1>
    <form action="login" method="post">
        {% csrf_token %}
        {{ form.errors }}
        {{ form.as_table }}
        <button type="submit"
                class="btn btn-primary"
                role="button">Login!</button><br>
    </form>
</body>
</html>
