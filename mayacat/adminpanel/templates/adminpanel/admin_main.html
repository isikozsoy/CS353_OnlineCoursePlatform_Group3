{% extends "main/base.html" %}
{% block style_block %}
    <!-- linear-gradient(180deg, #ffdc2a 0%, #fb2182 41.54%); -->
    <style>
    body {
        background-color: #e8a87c;
    }
      .container,
      .icon {
        position: relative;
      }
      .container {
          margin: auto;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          width: 200px;
          height: 200px;
          padding-top: 70px;
      }
        a:hover .icon {
            bottom: 140px;
            transition: all 0.7s ease-in-out;
          }
        a:hover .btn {
            box-shadow: 0px 0px 36px yellow;
            transition: all 0.7s;
          }

        .icon {
          left: 55px;
          bottom: 100px;
          transform: rotate(45deg);

          z-index: -1;
          transition: all 1s;
        }
        .btn {
            background-color: white;
            float: left;
            width:150px;
            height:50px;
            box-shadow: 0px 0px 20px greenyellow;
            z-index: 3;
            transition: all 1s;
            font-size: 20px;
            line-height: 20px;
        }
    </style>

{% endblock %}
{% block main_content %}

    <div class="container">
      <a href="{% url 'adminpanel:admin_refund' %}" target="_blank">
        <button type="button" class="btn btn-outline-info" id="refund_button">Manage Refunds</button>
        <div class="icon"><img src="https://img.icons8.com/plasticine/2x/money.png" style="width: 7em;height: auto;"></div>
      </a>
    </div>

    <div class="container">
      <a href="{% url 'adminpanel:admin_list' %}" target="_blank">
        <button type="button" class="btn btn-outline-info">List Objects</button>
        <div class="icon"><img src="https://img.icons8.com/plasticine/2x/list.png" style="width: 7em;height: auto;"></div>
      </a>
    </div>

    <div class="container">
      <a href="{% url 'adminpanel:admin_create' %}" target="_blank">
        <button type="button" class="btn btn-outline-info">Create Objects</button>
        <div class="icon"><img src="https://img.icons8.com/clouds/2x/create-new.png" style="width: 7em;height: auto;"></div>
      </a>
    </div>

    <div class="container">
      <a>
        <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModal">Offer Discount</button>
        <div class="icon"><img src="https://img.icons8.com/plasticine/2x/discount.png" style="width: 7em;height: auto;"></div>
      </a>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Offer Discount</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <form method="post">
          <div class="modal-body">


                  {% csrf_token %}
                  {{ discount_form.errors }}
                  {{ discount_form.as_table }}

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-light" formaction="{% url 'adminpanel:admin_discount' %}">Create Offer</button>
          </div>
                </form>
        </div>
      </div>
    </div>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
        $(function() {
            $("#datepicker_start").datepicker({
                format: 'YYYY-MM-DD',
            });
        });

                $('#datepicker_start').datepicker('option', 'maxDate', $(this).datepicker('getDate'));

          }});

</script>
    </script>
{% endblock %}
