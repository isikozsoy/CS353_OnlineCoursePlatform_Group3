{% extends 'main/base.html' %}

{% block main_content %}
    <h1>Search Results</h1>
    <form action="search" method="get">
        <input name="q" type="text" placeholder="Search for a course...">
    </form>
    {% for object in object_list %}
        <li><a href="{{ object.get_url }}">{{ object.cname }}</a></li>
    {% endfor %}
{% endblock %}
