<p>
  <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">
      Add new assignment</a>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">
      Add new lecture material</button>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">
      Close both options</button>
</p>
<div class="row">
  <div class="col">
    <div class="collapse multi-collapse" id="multiCollapseExample1">
      <div class="card card-body">{{ form_lecmat_assignment.pdf_url_assignment.label }}
        <form method="post" action="">
        {% csrf_token %}
            {{ form_lecmat_assignment.pdf_url_assignment }}
            <button type="submit">Add</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="collapse multi-collapse" id="multiCollapseExample2">
      <div class="card card-body">{{ form_lecmat_assignment.pdf_url_lecmat.label }}
        <form method="post" action="">
        {% csrf_token %}
            {{ form_lecmat_assignment.pdf_url_lecmat }}
            <button type="submit">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
